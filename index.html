<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
	<!-- <a-scene embedded arjs='sourceType: webcam;' stats artoolkit> -->
	<a-assets>
		<a-asset-item id="wraith" src="models/wraith.glb"></a-asset-item>
	</a-assets>
	<a-scene embedded arjs stats>
		<a-marker preset='hiro'>
			<!-- <a-text value="Wraith!"></a-text> -->
			<a-entity gltf-model="#wraith" scale="0.07 0.07 0.07" position="0 0 0"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
